<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">

  <div class ="holder headline">
   <h1>Weather Journal App</h1>
  </div>
  <!--Zipcode-->

  <div class ="holder zip">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" placeholder="Enter zip code here">
  </div>

  <!--Feelings-->
  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" ></textarea>
    
    <div class="bt">
    <button id="generate" type = "submit"> Generate </button>
    </div>
  </div>

  <!--Entered Data-->
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
    <br/>
    <div id = "entryHolder">
      <table>
        <tr><td style="color:white">Date :</td><td><div id = "date"></div> </div></td></tr>
        <tr><td style="color:white">Temp :</td><td><div id = "temp"></div> </div></td></tr>
        <tr><td style="color:white">Feel :</td><td><div id = "content"></div> </div></td></tr>
      </table> 
    </div>
  </div>
</div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
